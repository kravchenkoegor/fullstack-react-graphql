type Query {
  user(id: ID!): User!
  users(skip: Int = 0, limit: Int = 10): [User]
  count: Int!
}

type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUser(id: ID!, input: UpdateUserInput!): User!
  deleteUser(id: ID!): User!
}

scalar Email

type User {
  id: ID!
  email: Email!
  name: String!
  avatar: String
}

type Count {
  count: Int!
}

input CreateUserInput {
  email: Email!
  name: String!
}

input UpdateUserInput {
  email: Email
  name: String
}
